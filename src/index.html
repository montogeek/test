<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width; initial-scale=1.0">
  <title>Appointment Creator</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-blue0 black-70 mw50 center pa4">
  <h1>Welcome to the Appointment Creator!</h1>
  <p>Please start by selecting a date and time for your appointment:</p>
  <div class="flex justify-around flex-column flex-row-l mb1 items-baseline-l">
    <div class="ma3">
      <p class="mt0">Filter calendar by:</p>
      <div class="br4 bg-blue1 b--solid b--blue4 pa3 ba">
        <label class="db ma3"><input type="radio" name="filter" checked>Any date</label>
        <label class="db ma3"><input type="radio" name="filter" data-weekend="false">Only weekdays</label>
        <label class="db ma3"><input type="radio" name="filter" data-weekend="true">Only weekends</label>
      </div>
    </div>
    <div class="flex ma3 relative">
      <div id="calendar" class="w-300-l t2"></div>
      <input type="text" id="datepicker" placeholder="Choose a date..." class="f5 w-100 br4 bn ph2">
      <button class="bg-transparent bn pa0 pointer" id="select-date"><img src="icons/calendar.svg" alt="Select time"></button>
    </div>
    <div class="flex ma3">
      <select name="time" id="timepicker" class="f5 w-100"></select>
      <img src="icons/clock.svg" alt="Select time" class="ml1">
    </div>
  </div>
  <button id="save" class="pv2 ph3 ml3 mr2 bg-blue1 br4 ba b--blue4">Save</button>
  <button id="cancel" class="pv2 ph3 bg-gray0 br4 ba gray1">Cancel</button>
  <p id="confirmation" class="ml3"></p>
</body>
<script src="js/datepicker.js"></script>
<script src="js/timepicker.js"></script>
<script src="js/app.js"></script>
</html>
