<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-washed-blue black-70">
  <h1>Welcome to the Appointment Creator!</h1>
  <p>Please start by selecting a date and time for your appointment:</p>
  <div class="flex">
    <div class="pa2">
      <p class="mt0">Filter calendar by:</p>
      <div class="br4 bn bg-lightest-blue b--solid b--washed-blue pa3">
        <label class="db mh3"><input type="radio" name="filter" checked>Any date</label>
        <label class="db mh3"><input type="radio" name="filter" data-weekend="false">Only weekdays</label>
        <label class="db mh3"><input type="radio" name="filter" data-weekend="true">Only weekends</label>
      </div>
    </div>
    <div class="pa2">
      <input type="text" id="datepicker" placeholder="Choose a date..." class="f5">
      <button class="bg-transparent bn pa0 pointer" id="select-date"><img src="icons/calendar.svg" alt="Select time"></button>
      <div id="calendar"></div>
    </div>
    <div class="pa2">
      <select name="time f5" id="timepicker"></select>
      <img src="icons/clock.svg" alt="Select time">
    </div>
  </div>
  <button id="save" class="pa3 mr2">Save</button>
  <button id="cancel" class="pa3">Cancel</button>
  <p id="confirmation"></p>
</body>
<script src="datepicker.js"></script>
<script src="timepicker.js"></script>
<script src="app.js"></script>
</html>
